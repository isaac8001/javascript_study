<!-- 자바 스크립트는 컴파일, 인터프리터 중에 인터프리터 언어에 속함.
컴파일러 언어는 처음 시작은 느리지만 컴파일이 끝나면 빠르게 돌아감.
즉 자바스크립트의 엔진은 인터프리트이고 런타임시 코드를 한줄씩 번역해서 실행함.
ECMAScript = 문법의 규격사항, 표준사항 : 자바스크립트의 표준사항이다.
서로 호환이 가능하도록 함. -->

  </head>
  <body>
